version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
        - "echo Installing Python dependencies for Lambda layer"
    build:
      commands:
        - "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
